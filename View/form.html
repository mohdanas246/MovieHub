<h2>Movie Details</h2>

<body>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <div class="container">
        <form action="" method="POST" onsubmit="">
            <div class="p-3 mb-2 bg-warning-subtle text-emphasis-warning">
                <div class="mb-3">
                    <label for="tittle">Tittle</label>
                    <input type="text" name="tittle" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="categoryId">Category ID</label>

                    <select id="inputState" name="categoryId" class="form-control">
                        <option selected>Choose...</option>
                        <option value=""></option>
                        
                    </select>
                </div>
                <div class="mb-3">
                    <label for="releaseYear">Release Year</label>
                    <input type="year" name="releaseYear" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="releaseCountry">Release Country</label>
                    <input type="text" name="releaseCountry" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="shortDesc">Short Description</label>
                    <input type="text" name="shortDesc" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="boxOffice">Box Office</label>
                    <input type="text" name="boxOffice" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="longDesc">Long Description</label>
                    <input type="text" name="longDesc" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="duration">Duration</label>
                    <input type="text" name="duration" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="production">Production</label>

                    <select id="inputState" name="production" class="form-control">
                        <option selected>Choose...</option>
                        <option value=""></option>
                        
                    </select>
                </div>
                <div class="mb-3 ">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
